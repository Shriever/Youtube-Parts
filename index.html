<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Clone</title>
    <!-- my css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.14.0-web/css/all.min.css"
    />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Carrois+Gothic&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <a href="#">
        <div class="line-icon">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </a>
      <a href="https://www.youtube.com/" target="_blank">
        <div class="yt-logo">
          <i class="fab fa-youtube fa-lg"></i>
          <h5>YouTube</h5>
        </div>
      </a>
      <div class="search">
        <input type="text" placeholder="Search" id="search" />
        <button>
          <i class="fas fa-search"></i>
        </button>
      </div>
      <div class="icons">
        <a href="#">
          <i class="fas fa-video-slash"></i>
        </a>
        <a href="#">
          <i class="fas fa-th"></i>
        </a>
        <a href="#">
          <i class="fas fa-bell"></i>
        </a>
      </div>
      <a href="#">
        <div class="user-img">
          <img src="./Images/User-Img.jpg" alt="" />
        </div>
      </a>
    </nav>
  </body>
</html>
